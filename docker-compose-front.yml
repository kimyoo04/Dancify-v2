version: "3.3"

services:
  nextjs:
    container_name: nextjs
    restart: "always"
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_ENV_API_DOMAIN: ${NEXT_PUBLIC_ENV_API_DOMAIN}
        NEXT_PUBLIC_ENV_API_URL: ${NEXT_PUBLIC_ENV_API_URL}
        NEXT_PUBLIC_ENV_DOMAIN: ${NEXT_PUBLIC_ENV_DOMAIN}
        NEXT_PUBLIC_ENV_JWT_SECRET_KEY: ${NEXT_PUBLIC_ENV_JWT_SECRET_KEY}
    environment:
      TZ: "Asia/Seoul"
    networks:
      - server-network

  nginx:
    container_name: nginx
    restart: "always"
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      # certbot
      - /etc/letsencrypt:/etc/letsencrypt
      # letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - ./nginx/sites.conf:/etc/nginx/conf.d/sites.conf
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled
    environment:
      TZ: "Asia/Seoul"
    depends_on:
      - nextjs
    networks:
      - server-network

networks:
  server-network:
    driver: bridge
